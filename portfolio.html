<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>My Portfolio</h1>
  <div class="grid" id="portfolioGrid"></div>

  <script>
    const sites = [
      { title: "Site 1", url: "https://starfusion.in/" },
      { title: "Site 2", url: "https://kanchiecovillage.com/" },
      { title: "Site 3", url: "http://makeoversbysnehaa.com/" },
      // Add more sites here
    ];

    const grid = document.getElementById('portfolioGrid');

    sites.forEach(site => {
      const card = document.createElement('a');
      card.href = site.url;
      card.target = "_blank";
      card.className = "card";

      const previewUrl = `https://api.microlink.io/?url=${encodeURIComponent(site.url)}&screenshot=true&embed=screenshot.url&meta=false`;

      card.innerHTML = `
        <img src="${previewUrl}" alt="Preview of ${site.title}" />
        <div class="card-title">${site.title}</div>
      `;

      grid.appendChild(card);
    });
  </script>

</body>
</html>
